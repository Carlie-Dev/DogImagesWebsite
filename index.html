<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing Images</title>

    <link rel="stylesheet" href="style.css">
    <script src="imageapp.js"></script>

</head>

<body>
    <h1>Click on images to display them</h1>

    <div>
        <img src="images/ellephoenixTransparent.png" alt="Displayed image" id="mainImage">
    </div>
    <div class="flex-container">
        <div>
            <img onclick="imagechanger(this)" src="images/ellephoenixTransparent.png" alt="my minecraft skin" id="ellephoenix" class="selection">
        </div>
        <div>
            <img onclick="imagechanger(this)" src="images/mobsterTransparent.png" alt="mobster minecraft skin" id="mobster" class="selection">
        </div>
        <div>
            <img onclick="imagechanger(this)" src="images/undeadTransparent.png" alt="Skull-faced iceking minecraft skin"
                id="ice_king" class="selection">
        </div>
        <div>
            <img onclick="imagechanger(this)" src="images/woman.jpg" alt="medieval woman in green dress minecraft skin"
                id="woman" class="selection">
        </div>


    </div>


</body>

</html>
