<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing Images</title>
</head>
<body>
    <h1>Click on images to display them</h1>
    
    <div>
        <img src="images/ellephoenix.jpg" alt="Displayed image" id="mainImage">
    </div>
    <div>
         <img src="images/ellephoenix.jpg" alt="my minecraft skin" id="ellephoenix">
         <img src="images/mobster.jpg" alt="mobster minecraft skin" id="mobster">
         <img src="images/undead.jpg" alt="Skull-faced iceking minecraft skin" id="ice_king">
         <img src="images/woman.jpg" alt="medieval woman in green dress minecraft skin" id="woman">
    </div>


</body>
</html>
